spring.application.name=trip_service

# Server configuration
server.port=${PORT}
# Firebase configuration
firebase.project.id=social-104a1
firebase.database.url=https://social-104a1-default-rtdb.firebaseio.com
firebase.storage.bucket=social-104a1.appspot.com

# File Upload Configuration
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Logging
logging.level.com.datn.trip_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.google.firebase=DEBUG

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
